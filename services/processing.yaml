version: "3.9"

x-common-config: &default_config
  networks:
    - lakehouse_network
  env_file:
    - .credentials.conf
  build:
    context: ../docker/spark
  healthcheck:
    test: ["CMD", "ls"]
    timeout: 45s
    interval: 10s
    retries: 10
    start_period: 10s

services:
  spark-master:
    <<: *default_config
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
    ports:
      - "18080:8080"
      - "7077:7077"
    volumes:
      - ./data:/opt/spark/data

  spark-worker-1:
    <<: *default_config
    container_name: spark-worker-1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
    depends_on:
      - spark-master

  spark-worker-2:
    <<: *default_config
    container_name: spark-worker-2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
    depends_on:
      - spark-master

networks:
  lakehouse_network:
    driver: bridge
