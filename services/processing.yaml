x-common-config: &default_config
  networks:
    - lakehouse_network
  env_file:
    - .credentials.conf
  healthcheck:
    test: ["CMD", "ls"]
    timeout: 45s
    interval: 10s
    retries: 10
    start_period: 10s

x-spark-worker-default: &spark_worker_default
  build:
    context: ../docker/spark
    dockerfile: Dockerfile
  <<: *default_config
  environment:
    - SPARK_MODE=worker
    - SPARK_MASTER=spark://spark-master:7077
    - SPARK_WORKER_MEMORY=2G
    - SPARK_WORKER_CORES=2
  command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077"]
  networks:
    - lakehouse_network

services:
  spark-master:
    build: ../docker/spark
    container_name: spark-master
    <<: *default_config
    environment:
      - SPARK_MODE=master
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master", "--host", "spark-master"]
    volumes:
      - ../mnt/src/jobs:/spark
    ports:
      - "9090:8080"
      - "7077:7077"
    networks:
      - lakehouse_network

  spark-worker-1:
    container_name: spark-worker-1
    <<: *spark_worker_default
    depends_on:
      - spark-master
      
  spark-worker-2:
    container_name: spark-worker-2
    <<: *spark_worker_default
    depends_on:
      - spark-master

networks:
  lakehouse_network:
    name: lakehouse_network

networks:
  lakehouse_network:
    driver: bridge
